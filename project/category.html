<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Movie JS</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/sticky.css">
</head>
<body>
    <div id="wrap">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Movie JS</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="artist.html">Artists</a></li>
                <li class="active"><a href="categories.html">Categories</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <header class="page-header">
                        <h1>Categories</h1>
                    </header>
                    <div class="row">
                        <div class="col-md-12">
                             <table class="table table-striped table-bordered table-hover category-list">
                                <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Description</th>
                                      <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <!-- Ajax generated content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <aside class="col-md-5 categories">
                    <h2>Category</h2>
                    <form id="category-form">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Enter the movie title">
                        </div>
                        <div class="form-group">
                          <label for="short-description">Description</label>
                          <textarea class="form-control" id="short-description" name="short-description"></textarea>
                        </div>
                        <button id="category-new" type="submit" class="btn btn-primary">
                           <span class="glyphicon glyphicon-plus"></span>
                           New
                        </button>
                        <button id ="category-save" type="submit" class="btn btn-success">
                           <span class="glyphicon glyphicon-floppy-saved"></span>
                           Save
                        </button>
                        <button id="category-delete" type="submit" class="btn btn-danger">
                           <span class="glyphicon glyphicon-trash"></span>
                           Delete
                        </button>
                    </form>
                </aside>
            </div>
        </div>
    </div>

    <footer id="footer">
      <div class="container">
        <p class="text-muted credit">Comunidad PHP Puebla</p>
      </div>
    </footer>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="scripts/library.js"></script>
    <script src="scripts/category.js"></script>
</body>
</html>
